name: Build and sandbox deploy

on:
  push:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: neural-dynamics-web/
  BACKEND_DOMAIN: https://admin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to GitHub Registry
        uses: docker/login-action@v1 
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          build-args: |
            BACKEND_DOMAIN=${{ env.BACKEND_DOMAIN }}
      - 
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache     

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy sandbox
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SANDBOX_SERVER_IP }}
          username: ${{ secrets.SANDBOX_SERVER_USERNAME }}
          password: ${{ secrets.SANDBOX_SERVER_PASSWORD }}
          script: |
            cd bycomment
            git pull origin main
            docker-compose -f docker-compose.sandbox.yml pull nginx-proxy
            docker-compose -f docker-compose.sandbox.yml up --no-deps --remove-orphans -d nginx-proxy